<html>
<head>
<title> My photo gallary </title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>
<body>

    
    <h1> My photo gallary </h1>
    <h1> These are the things I like to do </h1>
<h5> Click on the arrows to see more </h5>
<div class="carousel slide" id="mycarousel"> 
    <div class="carousel-inner">
      <div class="item active">  
          <center> <img src="Code.jpg" class="img-responsive">
            <div class="carousel-content"> <p> I like to code </p> </div>
        </center>
      </div>  
      <div class="item"> 
          <center>
              <img src="Books.jpg" class="img-responsive">
              <div class="carousel-content"> <p> I like to read </p> </div>
              
          </center>
        </div>
          <div class="item">
          <center>
            <img src="Basketball.jpg" class="img-responsive">
            <div class="carousel-content"> <p> I like to play basketball </p> </div>
            </center></div>
        <div class="item">
        <center>
            <img src="Painting.jpg" class="img-responsive">
            <div class="carousel-content"> <p> I like to paint </p> </div>
        </center>
        </div>
        <div class="item">
        <center>
            <img src="Speak french.jpg" class="img-responsive">
            <div class="carousel-content"> <p> I like to speak french </p> </div>
        </center>
        </div>
      </div>
    </div>
    <a class="left carousel-control" href="#mycarousel" data-slide="prev"> 
        <span class="glyphicon glyphicon-chevron-left"> </span>
    </a>
    <a class="right carousel-control" href="#mycarousel" data-slide="next"> 
        <span class="glyphicon glyphicon-chevron-right"> </span>
    </a>

<br>


</body>



</html>
